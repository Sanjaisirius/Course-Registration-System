<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shapes:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shapes:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
            width: 150px;
            height: 150px;
        }

        .floating-shapes:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
            width: 80px;
            height: 80px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .navigation {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .nav-button {
            display: block;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover:before {
            left: 100%;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        .nav-button i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .register-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .register-btn:hover {
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .courses-btn {
            background: linear-gradient(135deg, #4ecdc4, #44bd87);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .courses-btn:hover {
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
        }

        .enrolled-btn {
            background: linear-gradient(135deg, #a55eea, #8e44ad);
            box-shadow: 0 8px 25px rgba(165, 94, 234, 0.3);
        }

        .enrolled-btn:hover {
            box-shadow: 0 15px 35px rgba(165, 94, 234, 0.4);
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer p {
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-button {
                padding: 18px 25px;
                font-size: 1rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Course Registration</h1>
            <p>Manage your academic journey with ease</p>
        </div>

        <div class="navigation">
            <a href="register.html" class="nav-button register-btn">
                <i>ðŸ“š</i>Register a course
            </a>
            <a href="availcourses.html" class="nav-button courses-btn">
                <i>ðŸ“‹</i>Available Courses
            </a>
            <a href="enrolled.html" class="nav-button enrolled-btn">
                <i>ðŸ‘¥</i>Enrolled Students
            </a>
        </div>

        <div class="footer">
            <p>Select an option above to get started</p>
        </div>
    </div>

    <script>
        // Add click animations
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Add some interactive animations on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.nav-button').forEach((button, index) => {
                setTimeout(() => {
                    button.style.animation = 'slideUp 0.6s ease-out';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
