<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #000428 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 0, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-20px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(10px) rotate(240deg) scale(0.9); }
        }

        h1 {
            color: #FFD700;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.3); }
        }

        form {
            margin: auto;
            padding: 40px;
            width: 450px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #FFD700, #4CAF50, #2196F3, #FF6B6B);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
            font-size: 1.1rem;
        }

        input, select {
            width: 90%;
            padding: 15px;
            margin: 10px auto 20px auto;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            display: block;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        input:hover, select:hover {
            border-color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        select {
            cursor: pointer;
        }

        select option {
            padding: 10px;
            background: white;
            color: #333;
        }

        button {
            width: 90%;
            padding: 18px;
            margin: 20px auto 10px auto;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
            position: relative;
            overflow: hidden;
            display: block;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #104212, #0d3510);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* Input field animations */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group select {
            margin: 0;
            width: 100%;
        }

        /* Floating label effect */
        .floating-label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + .floating-label,
        .form-group input:not(:placeholder-shown) + .floating-label,
        .form-group select:focus + .floating-label,
        .form-group select:not([value=""]) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            color: #4CAF50;
            background: white;
            padding: 0 5px;
        }

        /* Success animation */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-animation {
            animation: success 0.3s ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                width: 95%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }

            input, select, button {
                width: 100%;
            }
        }

        /* Loading state */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <h1>Kickstart with an exciting course</h1>

    <form action="http://localhost:8080/courses/register" method="post" id="registrationForm">
        <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Enter your emailId:</label>
            <input type="email" name="emailId" id="email" required>
        </div>

        <div class="form-group">
            <label for="course">Choose a Course</label>
            <select id="course" name="courseName" required>
                <option value="">Select a course...</option>
                <option value="Java Essentials">Java Essentials</option>
                <option value="Python for ML">Python for ML</option>
                <option value="Spring Boot">Spring Boot</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <script>
        // Form validation and animations
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const inputs = document.querySelectorAll('input, select');

        // Add floating label effect
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value) {
                    this.classList.add('has-value');
                } else {
                    this.classList.remove('has-value');
                }
            });
        });

        // Form submission animation
        form.addEventListener('submit', function(e) {
            // Add loading state to button
            submitBtn.textContent = 'Submitting...';
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            // Add success animation to form
            form.classList.add('success-animation');

            // Note: The form will actually submit to your backend
            // Remove the following setTimeout in production
            setTimeout(() => {
                submitBtn.textContent = 'Submit';
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                form.classList.remove('success-animation');
            }, 2000);
        });

        // Input validation feedback
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.required && !this.value) {
                    this.style.borderColor = '#ff6b6b';
                    this.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.3)';
                } else if (this.type === 'email' && this.value && !this.validity.valid) {
                    this.style.borderColor = '#ff6b6b';
                    this.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.3)';
                } else if (this.value) {
                    this.style.borderColor = '#4CAF50';
                    this.style.boxShadow = '0 0 20px rgba(76, 175, 80, 0.3)';
                }
            });
        });

        // Reset border color on focus
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#4CAF50';
                this.style.boxShadow = '0 0 20px rgba(76, 175, 80, 0.3)';
            });
        });

        // Add entrance animations to form elements
        window.addEventListener('load', () => {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                setTimeout(() => {
                    group.style.animation = 'slideUp 0.6s ease-out';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
