<html>
<head>
    <script type="text/javascript" src="myscript.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f4d, #004080);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 5px black;
            margin-top: 40px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            overflow-x: auto;
            background: linear-gradient(135deg, #00b3b3, #66ccff);
        }

        table {
            border-collapse: collapse;
            min-width: 700px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #0099cc;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            background-color: #f9f9f9;
            padding: 10px;
        }

        tr:nth-child(even) td {
            background-color: #eef8fc;
        }

        tr:hover td {
            background-color: #d6f5ff;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>Available Courses</h1>

    <div class="table-container">
        <table align="center" border="1">
            <tr align="center">
                <th width="100">Course Id</th>
                <th width="150">Course Name</th>
                <th width="150">Trainer</th>
                <th width="140">Duration in weeks</th>
            </tr>
            <tbody align="center" id="coursetable"></tbody>
        </table>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            showCourses(); // Keeps your backend logic intact
        };
    </script>

</body>
</html>
